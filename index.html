<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styels.css">
    <script src="https://kit.fontawesome.com/4806c90e47.js" crossorigin="anonymous"></script>
    <title>People Counter</title>
</head>
<body>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>

    <h1>People entered:</h1>
    <h2 id="count-el">0</h2>

    <!-- Create a INCREMENT button with the id="increment-btn" -->
     <div>
        <button id="increment-btn" onclick="increment()">INCREMENT</button>
        <button id="increment-btn" onclick="decrement()">Decrement</button>
        <button id="increment-btn" onclick="reset()">Re-set</button>
    </div>
    <div class="rotate"></div>
    <script src="index.js"></script>
</body>
</html>
